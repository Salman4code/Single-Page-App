<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style media="screen">
    .arrange {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row well">
        <h2>Registration Form</h2>
      </div>
      <div class="col-sm-3">
        </div>
      <div class="col-sm-4">

        <form>
          <div class="arrange well">
            <label>Name::</label>
            <input type="text" class="form-control" id="name">
            <label>Email id::</label><input type="text" class="form-control" id="emid">
            <label>Password::</label><input type="password" class="form-control" id="pwd">
            <label>Retype Password::</label><input type="password" class="form-control" id="rpwd"><br>
            <button type="button" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
        </div>

      </div>
    </div>
    </div>
</body>

</html>
